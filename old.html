<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gravity</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/883551ecee.js" crossorigin="anonymous"></script>
</head>
<body>
	
	<header class="header">
		<div class="top-bar  border">
			<div class="container w-75">
				<div class="row border-right border-left d-flex align-items-center">
					<div class="col-4">
						<ul class="top-bar_list d-flex justify-content-between">
							<li class="top-bar_list__item">
								<a href="#">Доставка</a>
							</li>
							<li class="top-bar_list__item">
								<a href="#">Оплата</a>
							</li>
							<li class="top-bar_list__item">
								<a href="#">Контакты</a>
							</li>
						</ul>
					</div>
					<div class="col-8 p-0">
						<div class="dropdown float-right border-left">
	  						<button class="top-bar_btn btn btn-secondary border-0" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	  								<i class="fas fa-user-check"></i>
	   								Личный кабинет
		  	 				</button>
		  					<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
			   					<a class="dropdown-item" href="#">Вход</a>
			   				  	<a class="dropdown-item" href="#">Регистрация</a>					
							</div>
						</div>
					</div>		
				</div>
			</div>
		</div>
		<div class="mid-bar">
			<div class="container p-0 w-75">
				<div class="d-flex align-items-center justify-content-between">
					<div class="mid-bar_logo">
						<img src="img/logo.png" width="80%">
					</div>
					<div class="mid-bar_order">
						<div class="mid-bar_order__phone">
							+7 (812) 317-50-24
						</div>
						<div class="mid-bar_order__location">
							<i class="fas fa-plane"></i>
							Доставляем по России 
						</div>
					</div>
					<div class="mid-bar_schedule">
						<div>
							Пн-Пт с 10 до 19 | Сб-Вс с 10 до 18
						</div>
						<div>
							Прием заказов круглосуточно
						</div>
					</div>
					<div class="mid-bar_buy float-left">
						<button type="button" class="mid-bar_buy__btn btn btn-light border">
							<i class="fas fa-shopping-cart mid-bar_cart border-right"></i>
							Корзина пуста
						</button>
					</div>
				</div>
			</div>						
		</div>
		<div class="banner">
			 <img class="banner_img" src="img/banner.jpg">
		</div>
	</header>
	<div class="catalog">
		<div class="container p-0 w-75">
			<div class="catalog_menu">
				<ul class="catalog_menu__list d-flex justify-content-between flex-wrap" >
					<li class="catalog_menu__list___item">
						<a href="#">
							NEW
						</a>
					</li>
					<li class="catalog_menu__list___item">
						<a href="#">
							ФУТБОЛКИ
						</a>
					</li>
					<li class="catalog_menu__list___item">
						<a href="#">
							СВИТШОТЫ
						</a>
					</li>
					<li class="catalog_menu__list___item">
						<a href="#">
							ХУДИ
						</a>
					</li>
					<li class="catalog_menu__list___item">
						<a href="#">
							БОМБЕРЫ
						</a>
					</li>
					<li class="catalog_menu__list___item">
						<a href="#">
							КОШЕЛЕКИ
						</a>
					</li>
					<li class="catalog_menu__list___item">
						<a href="#">
							ЧЕХЛЫ
						</a>
					</li>
					<li class="catalog_menu__list___item">
						<a href="#">
							ШАПКИ
						</a>
					</li>												
				</ul>
			</div>						
			<div class="catalog_list">
				<div class="row">
					<div class="catalog_list__itam border col-3">
							<div class="catalog_list__itam__photo d-flex justify-content-center">
								<img class="catalog-img" src="img/range.jpg" width="90%">
							</div>
							<div class="catalog_list__itam__text">
								<div class="catalog_list__itam__text__name">
									<a href="#">
										Футболка «Just for fan»
									</a>
								</div>
								<div class="catalog_list__itam__text__price">
									1599p
								</div>
								<div class="catalog_list__itam__text__buy">
									<button type="button" class="btn btn-dark">Купить</button>
								</div>										
							</div>
					</div>							
				</div> 
			</div>				
		</div>
	</div>
	<footer></footer>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
